name: Auto Release â€“ Vue

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Load version & release notes from primary repo
      # --------------------------------------------
      - name: Load version & release notes
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          NOTES="${{ github.event.client_payload.release_notes }}"

          VERSION="${VERSION//,/\.}"

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_ENV
          echo "$NOTES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # --------------------------------------------
      # Checkout repository
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Validate package.json version (safety check)
      # --------------------------------------------
      - name: Validate package.json version
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")

          if [ "$PKG_VERSION" != "$VERSION" ]; then
            echo "Version mismatch!"
            echo "Primary repo: $VERSION"
            echo "package.json: $PKG_VERSION"
            exit 1
          fi

          echo "package.json version validated: $PKG_VERSION"

      # --------------------------------------------
      # Setup Node.js (GitHub Packages)
      # --------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com
          scope: '@srkdev404-cyber'

      # --------------------------------------------
      # Install dependencies
      # --------------------------------------------
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # --------------------------------------------
      # Build
      # --------------------------------------------
      - name: Build
        run: yarn build

      # --------------------------------------------
      # Check if version already published
      # --------------------------------------------
      - name: Check npm version existence
        run: |
          if npm view @srkdev404-cyber/vue-froala-wysiwyg-child-E@$VERSION \
            --registry=https://npm.pkg.github.com >/dev/null 2>&1; then
            echo "SKIP_PUBLISH=true" >> $GITHUB_ENV
          else
            echo "SKIP_PUBLISH=false" >> $GITHUB_ENV
          fi

      # --------------------------------------------
      # Publish to GitHub Packages
      # --------------------------------------------
      - name: Publish to GitHub Packages
        if: env.SKIP_PUBLISH == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT }}
        run: npm publish

      # --------------------------------------------
      # Create GitHub Release (PRIMARY NOTES ONLY)
      # --------------------------------------------
      - name: Create GitHub Release
        if: env.SKIP_PUBLISH == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "$RELEASE_NOTES" \
            --generate-notes=false
