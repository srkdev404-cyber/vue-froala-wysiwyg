name: Publish & Release (GitHub Packages)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: PAT

    # üîë CRITICAL: applies to ALL node/yarn/npm commands
    env:
      NODE_OPTIONS: --openssl-legacy-provider

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Node.js (GitHub Packages)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com
          scope: '@srkdev404-cyber'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: yarn install

      # 4Ô∏è‚É£ Publish (triggers prepublish ‚Üí build)
      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT }}
        run: npm publish

      # 5Ô∏è‚É£ Read version
      - name: Read version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 6Ô∏è‚É£ GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          generate_release_notes: true
