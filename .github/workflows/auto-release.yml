name: Auto Release – Vue

on:
  pull_request:
    types: [closed]
    branches:
      - master

permissions:
  contents: write
  packages: write

jobs:
  release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Check release intent
      # --------------------------------------------
      - name: Check release intent
        id: check
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const title = context.payload.pull_request.title || '';
            const body  = context.payload.pull_request.body || '';
            const text  = `${title} ${body}`;

            core.setOutput(
              'release',
              /release:\s*yes/i.test(text) ? 'true' : 'false'
            );

      - name: Stop if not a release PR
        if: steps.check.outputs.release == 'false'
        run: exit 0

      # --------------------------------------------
      # Checkout merged code (full history)
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Resolve & validate version
      # --------------------------------------------
      - name: Resolve & validate version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          VERSION="${VERSION//,/\.}"

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Resolved version: $VERSION"

      # --------------------------------------------
      # Setup Node.js (GitHub Packages)
      # --------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com
          scope: '@srkdev404-cyber'

      # --------------------------------------------
      # Install dependencies
      # --------------------------------------------
      - name: Install dependencies
        run: yarn install

      # --------------------------------------------
      # Build
      # --------------------------------------------
      - name: Build
        run: yarn run build

      # --------------------------------------------
      # Check if version already published
      # --------------------------------------------
      - name: Check npm version existence
        run: |
          if npm view @srkdev404-cyber/vue-froala-wysiwyg-child-E@$VERSION \
            --registry=https://npm.pkg.github.com >/dev/null 2>&1; then
            echo "SKIP_PUBLISH=true" >> $GITHUB_ENV
          else
            echo "SKIP_PUBLISH=false" >> $GITHUB_ENV
          fi

      # --------------------------------------------
      # Publish to GitHub Packages
      # --------------------------------------------
      - name: Publish to GitHub Packages
        if: env.SKIP_PUBLISH == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT }}
        run: npm publish

      # --------------------------------------------
      # Create GitHub Release (PR body → release notes)
      # --------------------------------------------
      - name: Create GitHub Release
        if: env.SKIP_PUBLISH == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          gh release create "v${VERSION}" \
            --title "Release ${VERSION}" \
            --notes "${{ github.event.pull_request.body }}"
