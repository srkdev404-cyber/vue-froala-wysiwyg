name: Auto Release & Publish

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      # ðŸ”‘ MUST be before yarn install / build
      - name: Enable OpenSSL legacy provider
        run: |
          export NODE_OPTIONS=--openssl-legacy-provider
          echo "NODE_OPTIONS=--openssl-legacy-provider" >> $GITHUB_ENV

      - name: Configure npm auth using PAT
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.PAT }}" > ~/.npmrc

      - name: Install dependencies (Yarn)
        run: yarn install --frozen-lockfile

      - name: Build package (Yarn)
        run: yarn run build

      - name: Publish to npm
        run: npm publish --access public

      - name: Read version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          generate_release_notes: true
