name: Publish & Release (GitHub Packages)

on:
  push:
    branches:
      - master

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      # --------------------------------------------
      # Checkout repository
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Setup Node.js
      # --------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com
          scope: '@srkdev404-cyber'

      # --------------------------------------------
      # Install dependencies
      # --------------------------------------------
      - name: Install dependencies
        run: yarn install

      # --------------------------------------------
      # Build
      # --------------------------------------------
      - name: Build
        run: yarn run build

      # --------------------------------------------
      # Authenticate npm
      # --------------------------------------------
      - name: Authenticate npm
        run: |
          echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT }}

      # --------------------------------------------
      # Read version from package.json
      # --------------------------------------------
      - name: Read version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version: $VERSION"

      # --------------------------------------------
      # Check if npm version already exists
      # --------------------------------------------
      - name: Check npm version existence
        run: |
          if npm view @srkdev404-cyber/vue-froala-wysiwyg-child-E@$VERSION \
            --registry=https://npm.pkg.github.com >/dev/null 2>&1; then
            echo "SKIP_PUBLISH=true" >> $GITHUB_ENV
          else
            echo "SKIP_PUBLISH=false" >> $GITHUB_ENV
          fi

      # --------------------------------------------
      # Publish to GitHub Packages
      # --------------------------------------------
      - name: Publish to GitHub Packages
        if: env.SKIP_PUBLISH == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PAT }}
        run: npm publish

      # --------------------------------------------
      # Create GitHub Release (Yii2-style, NO auto notes)
      # --------------------------------------------
      - name: Create GitHub Release
        if: env.SKIP_PUBLISH == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          body_path: release_notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
