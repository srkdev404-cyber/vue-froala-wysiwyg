name: Sync Version

on:
  repository_dispatch:
    types: [version_update]

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: PAT

    steps:
      # --------------------------------------------
      # Checkout repository
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0

      # --------------------------------------------
      # Load version & release notes (Yii2-style)
      # --------------------------------------------
      - name: Load payload
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          VERSION="${VERSION//,/\.}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "${{ github.event.client_payload.release_notes }}" > release_notes.txt
          echo "Incoming version: $VERSION"

      # --------------------------------------------
      # Update package.json version
      # --------------------------------------------
      - name: Update package.json version
        run: |
          npm version "$VERSION" --no-git-tag-version

      # --------------------------------------------
      # Install dependencies
      # --------------------------------------------
      - name: Install dependencies
        run: yarn install

      # --------------------------------------------
      # Commit & push (includes release notes)
      # --------------------------------------------
      - name: Commit changes
        run: |
          git config user.name "srkdev404-cyber"
          git config user.email "srkdev404@gmail.com"

          git add package.json yarn.lock release_notes.txt
          git commit -m "chore: release v$VERSION" || echo "Nothing to commit"
          git push origin master
